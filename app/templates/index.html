<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Streamer App</h1>
            <div class="user-info">
                <span>Xin chào, {{ username }}!</span>
                <a href="/logout" class="logout-btn">Đăng xuất</a>
            </div>
        </div>
        
        <div class="controls">
            <label for="trackSelect">Chọn track:</label>
            <select id="trackSelect">
                {% for track in tracks %}
                    <option value="{{ track }}">{{ track }}</option>
                {% endfor %}
            </select>

            <fieldset>
                <legend>Chế độ phát:</legend>
                <input type="radio" id="modePlain" name="mode" value="plain" checked>
                <label for="modePlain">Plain</label><br>
                <input type="radio" id="modeChaotic" name="mode" value="chaotic">
                <label for="modeChaotic">Chaotic (streaming)</label>
                <label><input type="radio" name="mode" value="aeschaotic"> AES-Chaotic</label>
            </fieldset>

            <button id="playButton">Play</button>
        </div>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="{{ url_for('static', filename='stream_cipher.js') }}"></script>
    <script src="{{ url_for('static', filename='client_player.js') }}"></script>
</body>
</html>
